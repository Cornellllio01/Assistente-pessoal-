<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistente Pessoal de Despesas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 1em;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 10px;
      margin-bottom: 5px;
      border-left: 5px solid #2196f3;
    }
  </style>
</head>
<body>
  <h1>Registrar Despesa ðŸ’¸</h1>

  <input type="text" id="descricao" placeholder="DescriÃ§Ã£o">
  <input type="number" id="valor" placeholder="Valor (ex: 15.00)">
  <input type="text" id="categoria" placeholder="Categoria">
  <button onclick="salvarDespesa()">Salvar Despesa</button>

  <h2>Despesas Salvas</h2>
  <ul id="lista-despesas">Carregando...</ul>

  <script>
    const supabaseUrl = 'https://ilnpbrkjutypjuyaeyyk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsbnBicmtqdXR5cGp1eWFleXlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNDQyMzAsImV4cCI6MjA2NjgyMDIzMH0.AE-Hie67CqfEAxO_oT7KDbcOTV7L13658m8OSecY67g';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function salvarDespesa() {
      const descricao = document.getElementById('descricao').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const categoria = document.getElementById('categoria').value;

      if (!descricao || !valor) {
        alert("Preencha a descriÃ§Ã£o e o valor!");
        return;
      }

      const { error } = await supabase
        .from('despesas')
        .insert([{ descricao, valor, categoria }]);

      if (error) {
        alert("Erro: " + error.message);
      } else {
        alert("Despesa salva com sucesso!");
        document.getElementById('descricao').value = '';
        document.getElementById('valor').value = '';
        document.getElementById('categoria').value = '';
        listarDespesas();
      }
    }

    async function listarDespesas() {
      const { data, error } = await supabase
        .from('despesas')
        .select('*')
        .order('id', { ascending: false });

      const lista = document.getElementById('lista-despesas');
      lista.innerHTML = '';

      if (error) {
        lista.innerHTML = `<li>Erro: ${error.message}</li>`;
        return;
      }

      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.descricao} - R$${item.valor.toFixed(2)} (${item.categoria || 'sem categoria'})`;
        lista.appendChild(li);
      });
    }

    listarDespesas();
  </script>
</body>
</html>
